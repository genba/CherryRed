<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>LabJack</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/960_24_col.css" />

    <link type="text/css" href="css/darkblitz/jquery-ui-1.7.2.custom.css" rel="Stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
    <link type="text/css" href="css/cherryred.css" rel="Stylesheet" />

    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>    
    <script type="text/javascript" src="js/jquery.jqote.min.js"></script>
    <script type="text/javascript" src="js/jquery.jqGrid.min.js"></script>
    <script type="text/javascript" src="js/jquery.sparkline.min.js"></script>

    <script type="text/javascript" src="js/cherryred-devices.js"></script>

</head>

<body>


<script type="text/html" id="device-template">
<![CDATA[
  <li id="<%= this.serial %>"><%= this.name %></li>
]]>
</script>

<script type="text/html" id="more-info-template">
<![CDATA[
  <h3><%= this.name %></h3>
  <p class="serial"><%= this.productName %></p>
  <p class="product-name"><%= this.serial %></p>
]]>
</script>

<script type="text/html" id="scanning-device-template">
<![CDATA[
  <p><span class="scanning-indicator"></span>Scanning <strong><%= this.name %></strong> (<%= this.productName %>, serial <%= this.serial %>)</p>
]]>
</script>

<script type="text/html" id="u3-hv-analog-connection-dialog">
<![CDATA[
  <div id="u3-connection-dialog-tabs">
    <ul>
      <li><a href="#u3-connection-dialog-tabs-analog">Analog</a></li>
    </ul>
    <div id="u3-connection-dialog-tabs-analog">
      <form class="u3-analog-form">
        <fieldset>
          <div>
              <label>
                  <input type="radio" name="analog" value="single-regular" />Single-ended, range &plusmn;10V
              </label>
          </div>
          <div>
              <label>
                <input type="radio" name="analog" value="single-special" />Single-ended, range -10V to 20V
              </label>
          </div>
          <div>
            <label>
            <input type="radio" name="analog" value="differential" />Differential with negative channel 
            </label>
                <select name="neg-channel">
                    <option value="0">AIN0</option>
                    <option value="1">AIN1</option>
                    <option value="2">AIN2</option>
                    <option value="3">AIN3</option>
                    <option value="4">AIN4</option>
                    <option value="5">AIN5</option>
                    <option value="6">AIN6</option>
                    <option value="7">AIN7</option>
                    <option value="8">AIN8</option>
                    <option value="9">AIN9</option>
                    <option value="10">AIN10</option>
                    <option value="11">AIN11</option>
                    <option value="12">AIN12</option>
                    <option value="13">AIN13</option>
                    <option value="14">AIN14</option>
                    <option value="15">AIN15</option>
                </select>
          </div>
        </fieldset>
      </form>
    </div>
]]>
</script>


<script type="text/html" id="u3-connection-dialog">
<![CDATA[
  <div id="u3-connection-dialog-tabs">
    <ul>
      <li><a href="#u3-connection-dialog-tabs-analog">Analog</a></li>
      <li><a href="#u3-connection-dialog-tabs-digital">Digital</a></li>
    </ul>
    <div id="u3-connection-dialog-tabs-analog">
      <form class="u3-analog-form">
        <fieldset>
          <div>
              <label>
                  <input type="radio" name="analog" value="single-regular" />Single-ended, range 0 to 2.44V
              </label>
          </div>
          <div>
              <label>
                <input type="radio" name="analog" value="single-special" />Single-ended, range 0 to 3.6V
              </label>
          </div>
          <div>
            <label>
            <input type="radio" name="analog" value="differential" />Differential with negative channel 
            </label>
                <select name="neg-channel">
                    <option value="0">AIN0</option>
                    <option value="1">AIN1</option>
                    <option value="2">AIN2</option>
                    <option value="3">AIN3</option>
                    <option value="4">AIN4</option>
                    <option value="5">AIN5</option>
                    <option value="6">AIN6</option>
                    <option value="7">AIN7</option>
                    <option value="8">AIN8</option>
                    <option value="9">AIN9</option>
                    <option value="10">AIN10</option>
                    <option value="11">AIN11</option>
                    <option value="12">AIN12</option>
                    <option value="13">AIN13</option>
                    <option value="14">AIN14</option>
                    <option value="15">AIN15</option>
                </select>
          </div>
        </fieldset>
      </form>
    </div>
    <div id="u3-connection-dialog-tabs-digital">
      <form>
        <div>
            <label>
            <input type="radio" name="digital" value="digital-input"/>Digital Input
            </label>
        </div>
        <div>
            <label>
            <input type="radio" name="digital" value="digital-output-low"/>Digital Output Low
            </label>
        </div>
        <div>
            <label>
            <input type="radio" name="digital" value="digital-output-high"/>Digital Output High
            </label>
        </div>
      </form>
    </div>
]]>
</script>



<div id="dialog" style="display:none"></div>


<div id="header" class="container_24">

  <div id="log-bar" class="grid_24">
  </div>
  <div id="scan-bar" class="grid_24">
  </div>
  
  </div>
  
  <div id="content" class="container_24">
  
    <div id="" class="grid_5">
    
      <div id="list-pane" class="">
        <h2>Devices</h2>
        <ul id="device-name-list">
        </ul>
        <h2><a href="/logs">Logs</a></h2>
      </div>
      <div id="more-info-pane" class="" >
        
      </div>
    
  
    </div>
  
    <div id="" class="grid_19 ">
      <div id="tabs">
        <ul>
          <li><a href="#test-panel-tab">Test Panel</a></li>
          <li><a href="#support-tab">Support</a></li>
        </ul>
        <div id="test-panel-tab">

<table id="test-panel-table"></table>


        </div>
        <div id="support-tab">
          <p>
            <a href="http://labjack.com/support/u3">U3 Support homepage</a> 
          </p>
        </div>
      </div>

    </div>
  
  </div>
  
                  
  
  <div id="footer" class="container_24">
  
  <div id="" class="grid_24 ">
    LabJack
  </div>

</div> <!-- container -->

            
</body>
</html>
