<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
   <title>Couldn't connect to LJSocket</title>
   
    <link type="text/css" href="css/blitzer/jquery-ui-1.7.2.custom.css" rel="Stylesheet" />
    <link type="text/css" href="css/cherryred.css" rel="Stylesheet" />
   
</head>

<body>

<div id="cant-connect-content" class="ui-corner-all ui-state-error" >
  <h2>Couldn't connect to LJSocket</h2>
  <p>Please make sure it is running and try again.</p>
  
  <form class="ui-state-default ui-corner-all retry-form" name="input" action="retry" method="post">
    <div>Address: <input class="retry-form-input" type="text" name="address" value="localhost"/></div>
    <div>Port: <input class="retry-form-input" type="text" name="port" value="6000" /></div>
    <div> <input type="submit" value="Try Again" /> </div>
  </form> 
  
  <div>
    Or, just <a href="/retry?usbOverride=1">use local USB</a>.
  </div>
  
  <p style="color: #888888">Don't know what LJSocket is? <a style="color: #666666" href="http://labjack.com/support/python/ljsocket">LJSocket Support Page</a></p>
</div>
</body>

</html>
